<!DOCTYPE html>
<html>
<head>
  <title>Website Pribadi Saya</title>
  <script>
    // Meminta pengguna memasukkan password
    var password = prompt("jalls:");
    // Ganti dengan password kamu sendiri
  
    if (password !== "11181911") {
      document.write("Ayo di ingat lagi!");
      throw new Error;("Akses ditolak. Password salah!");
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px 15px 20px;
    }

    h1 {
      color: #d81b60;
    }

    h2.animasi-teks {
      color: #ff0055;
      font-size: 24px;
      animation: goyang 1s infinite alternate;
    }

    .gambar-itachi {
      width: 250px;
      margin-top: 20px;
      animation: muncul 2s ease-in-out;
    }

    @keyframes goyang {
      0%   { transform: rotate(-3deg); }
      100% { transform: rotate(3deg); }
    }

    @keyframes muncul {
      0%   { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Halo,!</h1>

  />

</html>
